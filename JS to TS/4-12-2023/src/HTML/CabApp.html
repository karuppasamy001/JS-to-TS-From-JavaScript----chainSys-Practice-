<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab App</title>
</head>
<body>
    <h1>CAB Application</h1>
    <form action="" id="forms">
        <label for="name" id="">Name: </label><input type="text" id="name"><br/>
        <label for="">Select Cars</label>
        <Select id="cars">
            <option value="car1">Micro Rs.10/km</option>
            <option value="car2">Mini Rs.15/km</option>
            <option value="car3">Prime Rs.25/km</option>
        </Select><br>

        <label for="km"> Enter Total KM </label><input type="number" name="" id="totalkm">
        <p>use promocode FIRSTRIDE for extra 10% discount</p>
        <label for="coupon">Promocode</label><input type="text" name="" id="promocode">
        <br>
        <input type="submit" id="submit">
    </form>
    
    <script src="../../dist/CabScript.js"></script>
</body>
</html>
